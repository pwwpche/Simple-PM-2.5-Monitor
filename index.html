<div id="header"></div>
<div id="middle">
    <div id="pmChart">
    </div>

        <button id="futurePM">Future Data</button>
        <button id="resetZoomPM">Show full graph</button>

    </div>
</div>
<div id="weather">

    </div>
    <p id="weatherData">

    </div>
